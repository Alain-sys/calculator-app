<!DOCTYPE html>
<html data-theme="1" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/mobile.css" />
    <link rel="stylesheet" href="style/theme.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Calculator app</title>
  </head>
  <body>
    <main>
      <div class="main-title">
        <div class="main-title-text">
          <h1>calc</h1>
          <p>theme</p>
        </div>
        <div class="main-theme">
          <div class="main-theme-label">
            <label for="radio1">1</label>
            <label for="radio2">2</label>
            <label for="radio3">3</label>
          </div>
          <div class="main-theme-output">
            <span class="radio-control"></span>
            <input type="radio" name="radio" id="radio1" class="theme-switcher" />
            <input type="radio" name="radio" id="radio2" class="theme-switcher" />
            <input type="radio" name="radio" id="radio3" class="theme-switcher" />
          </div>
        </div>
      </div>

      <div class="calculator-grid">
        <div class="output">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>

        <div class="calculator-btn">
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-delete>DEL</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operation>+</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operation>-</button>
          <button data-number>.</button>
          <button data-number>0</button>
          <button data-operation>/</button>
          <button data-operation>x</button>
          <button data-all-clear>RESET</button>
          <button data-equals>=</button>
        </div>
      </div>
    </main>
    <script src="scripts/theme.js"></script>
    <script src="scripts/calculator.js"></script>
  </body>
</html>
