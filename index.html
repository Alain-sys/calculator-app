<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Calculator app</title>
  </head>
  <body>
    <main>
      <div class="main-title">
        <div class="main-title-text">
          <h1>calc</h1>
          <p>theme</p>
        </div>
        <div class="main-theme">
          <div class="main-theme-label">
            <label for="radio1">1</label>
            <label for="radio2">2</label>
            <label for="radio3">3</label>
          </div>
          <div class="main-theme-input">
            <span class="radio-control"></span>
            <input type="radio" name="radio" id="radio1" class="theme-switcher" />
            <input type="radio" name="radio" id="radio2" class="theme-switcher" />
            <input type="radio" name="radio" id="radio3" class="theme-switcher" />
          </div>
        </div>
      </div>

      <input class="input-user" type="text" placeholder="0" />

      <div class="main-btn-grid">
        <button type="button" class="main-btn" value="7">7</button>
        <button type="button" class="main-btn" value="8">8</button>
        <button type="button" class="main-btn" value="9">9</button>
        <button type="button" class="main-btn" data-spe-char="del">DEL</button>
        <button type="button" class="main-btn" value="4">4</button>
        <button type="button" class="main-btn" value="5">5</button>
        <button type="button" class="main-btn" value="6">6</button>
        <button type="button" class="main-btn" data-spe-char="+">+</button>
        <button type="button" class="main-btn" value="1">1</button>
        <button type="button" class="main-btn" value="2">2</button>
        <button type="button" class="main-btn" value="3">3</button>
        <button type="button" class="main-btn" data-spe-char="-">-</button>
        <button type="button" class="main-btn" data-spe-char=".">.</button>
        <button type="button" class="main-btn" value="0">0</button>
        <button type="button" class="main-btn" data-spe-char="/">/</button>
        <button type="button" class="main-btn" data-spe-char="x">x</button>
        <button type="button" class="main-btn btn-reset" data-spe-char="reset">RESET</button>
        <button type="button" class="main-btn btn-result" data-spe-char="=">=</button>
      </div>
    </main>
    <script src="scripts/index.js"></script>
  </body>
</html>
